<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo Application</title>
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body>
    <main id="app" class="bg-zinc-100 flex flex-col min-h-screen">
      <div class="bg-white w-[450px] mx-auto mt-10 p-10">
        <h1 class="text-3xl font-bold mb-5 font-heading">List Builder App</h1>
        <div class="flex mb-5">
          <input
            type="text"
            id="textInput"
            class="border-2 border-zinc-700 focus-visible:outline-none flex-grow px-3"
          />
          <button id="addBtn" class="bg-zinc-700 text-zinc-50 p-4">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="currentColor"
              class="w-4 h-4"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 4.5v15m7.5-7.5h-15"
              />
            </svg>
          </button>
        </div>
        <div class="flex justify-between items-center mb-5">
          <p class="font-heading">Your Lists</p>
          <p class="bg-zinc-700 text-zinc-50 text-xs px-3 py-2 rounded-full">
            Done (
            <span id="doneCount">0</span>/<span id="totalCount">0</span>
            )
          </p>
        </div>
        <div id="listGroup">
          <div
            class="empty-stage py-5 hidden last:flex justify-center flex-col items-center gap-3"
          >
            <img width="100" src="./images/empty-stagesvg.svg" alt="" />
            <p>There is no List</p>
          </div>
          
        </div>
      </div>
    </main>
    <script src="./app.js"></script>
  </body>
</html>
